<div class="side-bar col-md-3 col-lg-2">
    <div class="logo-container pt-4 pb-4">
        <img src="/img/logo.png" class="logo col-12" alt="Logotipo Oportunista">
    </div>
    <div class="profile-container pt-3 pb-3">
        <img src="/img/person.jpg" class="profile-picture" alt="profile">
        <div class="profile-data pl-2">
            <p class="mb-3"><strong>{{user.profile.name}} {{user.profile.surname}}</strong></p>
            <p class="mb-0">{{ user.username}}</p>
        </div>
    </div>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a href="{{ path_for('indexOpportunity') }}" class="nav-link">Oportunidades</a>
        </li>

        {% if user.category == "Teacher" %}
            <li class="nav-item">
                <a href="{{ path_for('userOpportunity') }}" class="nav-link">Minhas Oportunidades</a>
            </li>
        {% else %}
            <li class="nav-item">
                <a href="{{ path_for('userInterests') }}" class="nav-link">Meus Interesses</a>
            </li>
        {% endif %}


        {% if user.category == "Teacher" %}
        <li class="nav-item">
            <a href="{{ path_for('addOpportunity') }}" class="nav-link">Nova Oportunidade</a>
        </li>
        {% endif %}

        <li class="nav-item">
            <a href="{{ path_for('logoutAction') }}" class="nav-link">Sair</a>
        </li>
    </ul>
</div>
